<!DOCTYPE html>
<html lang="en">

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/61d1b12bc8fd8f2d3100445d/975d644c-0b2c-42f9-b209-00722a287cf4/IMG_20250116_155510611.jpg?format=2500w');
        "
      >

      </div>
      <div

        class="panel"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/61d1b12bc8fd8f2d3100445d/1737385253739-837I46FR4VRLPP5OY441/IMG_20241002_184208395.jpg?format=2500w');
        "
      >
        <h3>Much food!</h3>
      </div>
    </div>
    <!--Javascript-->
    <script src="script.js"></script>

</html>
